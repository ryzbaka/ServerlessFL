<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
        display: block;
        padding: 16px;
        margin: 0;
        color: lime;
        background:#222;
        font-family: Courier New, ui-monospace, monospace;
        font-weight: 500;
        line-height: 1.6;
        /* position: fixed; */
        bottom: 0;
        height: 33.3%;
        width: 100%;
        overflow-y: scroll;
      }
      #output a {
        color: aqua
      }
      #output .error-message{
        color: red
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.0/lib/bundle.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script type="module">
      import { Web3Storage } from 'https://cdn.jsdelivr.net/npm/web3.storage/dist/bundle.esm.min.js'
      window.Web3Storage = Web3Storage
    </script>
</head>
<body>
    <input placeholder="peer ID" type="text" id="id-input">
    <button id="init-peer-btn">Submit</button>
    <button id="connect-to-peer-btn">Connect to peer</button>
    <button id="disconnect-from-peer">Disconnect from peer</button>
    <div id="output"></div>
    <script>
        function showMessage (text) {
            console.log(text)
            const node = document.createElement('div')
            node.innerText = `> ${text}`
            output.appendChild(node)
        }
        function showLink (url) {
            const node = document.createElement('a')
            node.href = url
            node.innerText = `> ðŸ”— ${url}`
            output.appendChild(node)
        }
        function showError(text){
            console.error(text)
            const node = document.createElement('div')
            node.innerText = `> ${text}`
            node.classList.add("error-message")
            output.appendChild(node)
        }
    </script>
    <script src="level_bundle.js"></script>
    <script src="p2plearning.js"></script>
</body>
</html>
